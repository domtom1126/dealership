<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="static/global.css">
    <title>Viewing All Cars</title>
</head>
<body>
    <!-- Displays the entire database -->
    <table border="1">
        {% for row in display %}
        <tr>
        {% for d in row %}
            <td>{{ d }}</td>
        {% endfor %}
        </tr>
        {% endfor %}
    </table>
    <p><a href="/dashboard">Go back</a></p>
</body>
</html>
